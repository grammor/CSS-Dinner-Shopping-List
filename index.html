<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="" href="favicon.png">
</head>
<body>

	<header>
		<h1>CCS Dinner Shoping List</h1>
		<h4>Let's go to the mail!</h4>
	</header>
	
<main>
	<ul class="list">
		<li>
			<label>
			<input type="checkbox">
			<span>
				A lot of pickles
				<small>
					for the next lessons about CSS
				</small>
			</span>
		</label>
	</li>
	<li>
		<label>
		<input type="checkbox">
		<span>
			10 apples
			<small>
			for more CSS manipulation
		</small>
		</span>
	</label>
	</li>
	<li>
		<label>
			<input type="checkbox">
			<span>
				20 oranges
				<small>
				because they for awesome
			</small>
			</span>
		</label>
	</li>
	<li>
		<label>
			<input type="checkbox">
			<span>
				13 plates
				<small>
					hm..they always disappear
				</small>
			</span>
		</label>
	</li>
	<li>
		
		<label>
			<input type="checkbox">
			<span>
				15 bentos
			</span>
		</label>
	</li>
	<li>
		<label>
			<input type="checkbox">
			<span>
				1 bottles of Sake ^_^
				<small>
					for my friends
				</small>
			</span>
		</label>
	</li>
	</ul>
</main>
<footer>
	<p>Bon appetit :(</p>
</footer>
</body>
</html>
